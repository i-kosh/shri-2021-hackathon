<!DOCTYPE html>

    <script>
      "use strict";

      (function () {
        if (!window.shri) {
          window.shri = {};
        }

        const sort = (arr) => {
          if (arr.length < 2) {
            console.log(arr);
            return;
          }

          let lastIndex = arr.length - 1;
          let buffer;

          while (lastIndex) {
            let min;
            let minIndex;

            let currIndex = 0;

            while (currIndex <= lastIndex) {
              const elem = arr[currIndex];

              if (!min) {
                min = elem;
                minIndex = currIndex;
                continue;
              }

              if (min > elem) {
                min = elem;
                minIndex = currIndex;
              }

              currIndex++;
            }

            buffer = arr[lastIndex];
            arr[lastIndex] = min;
            arr[minIndex] = buffer;

            lastIndex--;
          }

          console.log(arr);
        };

        window.shri.sort = sort;

        console.log("Функция доступна в window.shri.sort");

        // const testArr = [3, 2, 5, 7, 1, 8];

        // console.log(testArr);
        // window.shri.sort(testArr);
        // console.log(testArr);
      })();
    </script>
