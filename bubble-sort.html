    <script>
      "use strict";

      (function () {
        if (!window.shri) {
          window.shri = {};
        }

        const sort = (arr) => {
          if (arr.length < 2) return arr;

          let itWasModified = true;

          while (itWasModified) {
            itWasModified = false;
            let buffer;

            arr.forEach((elem, i) => {
              if (arr[i + 1] && elem > arr[i + 1]) {
                buffer = elem;
                arr[i] = arr[i + 1];
                arr[i + 1] = buffer;

                itWasModified = true;
              }
            });
          }

          console.log(arr);
        };

        window.shri.sort = sort;

        console.log("Функция доступна в window.shri.sort");

        // const testArr = [3, 2, 5, 7, 1, 8];

        // console.log(testArr);
        // window.shri.sort(testArr);
        // console.log(testArr);
      })();
    </script>
