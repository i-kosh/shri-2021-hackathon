    <script>
      "use strict";

      (function () {
        if (!window.shri) {
          window.shri = {};
        }

        const sort = (arr) => {
          if (arr.length < 2) {
            console.log(arr);
            return;
          }

          let sorted = arr.length - 1;

          while (sorted > 0) {
            const elem = arr[sorted - 1];

            let i = sorted;
            while (i < arr.length && elem < arr[i]) {
              arr[i - 1] = arr[i];
              i++;
            }

            // Вот на это я потратил два часа %)
            arr[i - 1] = elem;

            sorted--;
          }

          console.log(arr);
        };

        window.shri.sort = sort;

        console.log("Функция доступна в window.shri.sort");

        // const testArr = [9, 1, 3, 2, 3333, 5, 6, 8, 2, 3, 5, 7];

        // console.log(testArr);

        // console.log(testArr);
      })();
